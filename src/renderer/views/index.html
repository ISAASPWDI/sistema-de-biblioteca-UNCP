<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100 login-background mw-100">
        <div class="p-4 shadow-lg rounded-3 login-form">
            <h3 class="text-center welcome mb-4">Bienvenido a LibraMaster</h3>
            <div class="avatar d-flex justify-content-center">
                <img src="../assets/img/login-avatar.png" alt="">
            </div>
            <form class="login-btn-form">
                <div class="mb-3">
                    <label for="email" class="form-label login-label">Email</label>
                    <input type="email" class="form-control input-login-style" id="email"
                        placeholder="Ingresa tu correo electr칩nico" required>
                </div>

                <div class="mb-4 d-flex flex-column">
                    <div class="password-input d-flex justify-content-between align-items-center">
                        <label for="password" class="form-label login-label">Contrase침a</label>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label show-password-style" for="flexCheckDefault">
                                Mostrar contrase침a
                            </label>
                        </div>
                    </div>
                    <input type="password" class="form-control input-login-style" id="password"
                        placeholder="Ingresa tu contrase침a" required>
                </div>


                <button type="submit" class="btn btn-primary w-100 login-btn">Login</button>
            </form>
        </div>


    </div>

    <div class="modal fade" id="errorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="errorModalLabel">Error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
