<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Ajuste de Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
    style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
    font-src 'self' https://fonts.gstatic.com; 
    connect-src 'self' http://localhost:3000;
    img-src 'self' data:;">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/renderer/css/styles.css">
    <title>Student Interface</title>
</head>

<body>
    <div class="container__2">
        <div class="container__3 m-4">
            <aside class="sidebar">
                <div class="container p-3 h-50">
                    <h1> <b>LibraMaster</b> </h1>
                    <p>Sesión iniciada como: <strong>Administrador</strong></p>
                    <h3> <b>Menu Principal</b> </h3>
                    <nav class="nav_panel">
                        <ul class="menu d-flex flex-column mt-3">
                            <li><a href="#" class="fs-5 mb-3"><img class="img-style"
                                        src="/src/renderer/assets/img/dashboard.png" alt="Icono Panel"> Panel de
                                    Actividad</a></li>
                            <li><a href="#" class="fs-5 mb-3"><img class="img-style"
                                        src="/src/renderer/assets/img/libro.png" alt="Icono Biblioteca"> Gestión de
                                    Libros </a></li>
                            <li><a href="#" class="gestion-estudiante-size mb-3"><img
                                        class="gest-estudiante-img-size ms-1"
                                        src="/src/renderer/assets/img/gestionar-estudiante.png"
                                        alt="Icono Acceso Remoto"> Gestionar Estudiantes</a></li>
                            <li><a href="#" class="fs-5 mb-3"><img class="img-style"
                                        src="/src/renderer/assets/img/reporte.png" alt="Icono Favoritos"> Reportes</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <hr class="margin-hr">
                <div class="container p-1 pb-3">
                    <h3 class="ps-3"> <b>Sistema</b> </h3>
                    <nav class="nav_panel">
                        <ul class="menu d-flex flex-column">
                            <li><a href="#" class="fs-5"><img class="help-icon me-0"
                                        src="/src/renderer/assets/img/ayuda.png" alt="Icono Panel"> Ayuda y Soporte</a>
                            </li>
                        </ul>
                    </nav>
                    <button type="button" class="btn btn-dark ms-3"><img class="me-3"
                            src="/src/renderer/assets/img/cerrar-sesion.png" alt="Icono cerrar-sesion">Cerrar
                        Sesión</button>
                </div>
            </aside>

            <main class="main-biblioteca-digital">
                <header class="header">
                    <h1> <b>Gestión de Libros</b> <img src="/src/renderer/assets/img/biblio-digital.png"
                            alt="Icono Control"></h1>
                </header>
                <div class="search-container mt-4 d-flex align-items-center justify-content-between">
                    <button type="button" class="btn btn-primary add-book-btn"> <img class="crud-icon-size me-1"
                            src="/src/renderer/assets/img/agregar-libro.png" alt=""> <b>Agregar Libro</b> </button>
                    <button type="button" class="btn btn-warning edit-book-btn"> <img class="crud-icon-size me-2"
                            src="/src/renderer/assets/img/editar-libro.png" alt=""> <b>Editar Libro</b></button>
                    <button type="button" class="btn btn-danger delete-book-btn"> <img class="crud-icon-size me-1"
                            src="/src/renderer/assets/img/borrar-libro.png" alt=""> <b>Eliminar Libro</b></button>
                </div>

                <div class="biblioteca-container ms-1 mt-4 me-1 d-flex justify-content-between row">
                    <div class="scrollable-container col-12 h-100 ps-5 pt-4 pe-5">
                        
                        <h4> <b>Editar Libro</b></h4>
                        <p class="fs-5 mb-3">
                            Por favor use los formatos adecuados para editar un libro al sistema
                        </p>
                        <form class="row g-2 contact-form">
                            <div class="d-flex flex-column col-6 mb-3">
                                <label for="fullName" class="form-label fs-5"> <b>Título del Libro</b> </label>
                                <input type="text" class="form-control input-crud-style" id="fullName" name="fullName"
                                    pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" placeholder="Título ..."
                                    title="Name must contain letters with or without spaces" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="lastName" class="form-label fs-5"> <b>Autor</b> </label>
                                <input type="text" class="form-control input-crud-style" id="lastName" name="lastName"
                                    pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" placeholder="Autor ..."
                                    title="Name must contain letters with or without spaces">
                            </div>
                            
                            <div class="col-3 mb-3">
                                <label for="lastName" class="form-label fs-5"> <b>Género</b> </label>
                                <input type="text" class="form-control input-crud-style" id="lastName" name="lastName"
                                    pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" placeholder="Género ..."
                                    title="Name must contain letters with or without spaces">
                            </div>
                            <div class="col-9 mb-3">
                                <label for="formFile" class="form-label fs-5"> <b>Subir imagen del libro</b> </label>
                                <input class="form-control input-crud-style" type="file" id="formFile">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="lastName" class="form-label fs-5"> <b>Link del Recurso</b> </label>
                                <input type="text" class="form-control input-crud-style" id="lastName" name="lastName"
                                    pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" placeholder="Link ..."
                                    title="Name must contain letters with or without spaces">
                            </div>
                            <button type="button" class="container btn btn-primary add-boot-btn-purple mt-2"> <img class="crud-icon-size me-1"
                                src="/src/renderer/assets/img/editar-libro.png" alt=""> <b>Editar Libro</b> </button>
                        </form>

                    </div>

                </div>

            </main>
        </div>
    </div>

    </div>

    <script src="../js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
