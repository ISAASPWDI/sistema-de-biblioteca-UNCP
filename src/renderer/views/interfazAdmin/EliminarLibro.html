<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <title>Admin Interface</title>
</head>

<body>
    <div class="container__2">
        <div class="container__3 m-4">
            <aside class="sidebar">
                <div class="container p-3 menu-principal-size">
                    <h1> <b>LibraMaster</b> </h1>
                    <p>Sesión iniciada como: <strong>Administrador</strong></p>
                    <h3> <b>Menu Principal</b> </h3>
                    <nav class="nav_panel">
                        <ul class="menu d-flex flex-column mt-3">
                            <li class="menu-hover-style d-flex align-items-center mb-2 "><a href="../../views/interfazAdmin/interfazAdmin.html"
                                    class="fs-5 mb-3 pt-3 ps-2 w-100"><img class="img-style" src="../../assets/img/dashboard.png"
                                        alt="Icono Panel"> Panel de
                                    Actividad</a></li>
                            <li class="menu-hover-style d-flex align-items-center mb-2 "><a
                                    href="../../views/interfazAdmin/AgregarLibro.html" id="gestionarLibros"
                                    class="fs-5 mb-4 pt-4 ps-2 w-100"><img class="img-style" src="../../assets/img/libro.png"
                                        alt="Icono Biblioteca"> Gestión de
                                    Libros </a></li>
                            <li class="menu-hover-style d-flex align-items-center mb-2"><a href="../../views/interfazAdmin/GestionarEstudiante.html"
                                    class="gestion-estudiante-size mb-4 pt-4 ps-2 w-100"><img
                                        class="gest-estudiante-img-size ms-2" src="../../assets/img/gestionar-estudiante.png"
                                        alt="Icono Acceso Remoto"> Gestionar Usuarios</a></li>
                            <li class="menu-hover-style d-flex align-items-center mb-2 "><a href="../../views/interfazAdmin/Reportes.html"
                                    class="fs-5 mb-3 pt-3 ps-2 w-100"><img class="img-style" src="../../assets/img/reporte.png"
                                        alt="Icono Favoritos"> Reportes</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <hr class="">
                <div class="container p-1 pb-3">
                    <h3 class="ps-3 mb-0"> <b>Sistema</b> </h3>
                    <nav class="nav_panel">
                        <ul class="menu d-flex flex-column ps-2 pt-0 pe-2 pb-3 mt-3 mb-2">
                            <li class="menu-hover-style d-flex align-items-center"><a href="#"
                                    class="fs-5 mt-4 mb-4 w-100"><img class="help-icon me-0" src="../../assets/img/ayuda.png"
                                        alt="Icono Panel"> Ayuda y Soporte</a>
                            </li>
                        </ul>
                    </nav>
                    <button type="button" class="btn btn-dark ms-3" id="cerrar-sesion"><img class="me-3"
                            src="../../assets/img/cerrar-sesion.png" alt="Icono cerrar-sesion">Cerrar
                        Sesión</button>
                </div>
            </aside>

            <main class="main-biblioteca-digital">
                <header class="header">
                    <h1> <b>Gestión de Libros</b> <img src="../../assets/img/biblio-digital.png" alt="Icono Control"></h1>
                </header>
                <div class="search-container mt-2 d-flex align-items-center justify-content-between">
                    <a href="./AgregarLibro.html">
                        <button type="button" class="btn btn-primary add-book-btn"> <img class="crud-icon-size me-1"
                                src="../../assets/img/agregar-libro.png" alt=""> <b>Agregar Libro</b> </button>
                    </a>
                    <a href="./EditarLibro.html">
                        <button type="button" class="btn btn-warning edit-book-btn"> <img class="crud-icon-size me-2"
                                src="../../assets/img/editar-libro.png" alt=""> <b>Editar Libro</b></button>
                    </a>
                    <a href="./EliminarLibro.html">
                        <button type="button" class="btn btn-danger delete-book-btn"> <img class="crud-icon-size me-1"
                                src="../../assets/img/borrar-libro.png" alt=""> <b>Eliminar Libro</b></button>
                    </a>
                </div>

                <div
                    class="biblioteca-container ms-1 mt-4 me-1 d-flex justify-content-between row edit-section-size overflow-x-hidden overflow-y-hidden">
                    <div class="scrollable-container col-12 overflow-y-scroll overflow-x-hidden h-100 pe-0">
                        <h4 class="ps-5 pt-3 mt-3"> <b>Eliminar Libro</b> </h4>
                        <div
                            class="search-container d-flex justify-content-between ps-5 pt-3 pe-5 pb-3 sticky-top bg-white">
                            <div class="search-box">
                                <input type="text" placeholder="Buscar libros">
                                <img class="buscar-libros-icono" src="../../assets/img/buscar.png" alt="">
                            </div>
                        </div>

                        <div class="libros-container eliminar-libros row col-12 ps-5 pe-2 pb-3 mb-4 mt-0">
                            <div class="libro-grid-card-container row row-cols-1 row-cols-md-3 g-4 mt-0">
                            </div>

                        </div>

                        <div class="d-flex justify-content-between align-items-center paginacion-container col-12 p-4">
                            <button type="button" class="btn btn-primary prev-btn-style"><span>&lt;</span>
                                anterior</button>
                            <span class="contador">1/1</span>
                            <button type="button" class="btn btn-warning next-btn-style">siguiente
                                <span>&gt;</span></button>
                        </div>
                    </div>

                </div>

            </main>
        </div>
    </div>

    </div>
    <!-- Modal de Confirmación de Eliminación -->
<div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eliminarModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                ¿Estás seguro de que quieres eliminar este libro?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmarEliminacion">Eliminar</button>
            </div>
        </div>
    </div>
</div>
    <script src="/js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
