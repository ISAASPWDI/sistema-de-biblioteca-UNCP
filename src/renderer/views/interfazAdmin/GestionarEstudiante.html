                            <li class="menu-hover-style d-flex align-items-center mb-2 "><a

                    </nav>

                        <ul class="menu d-flex flex-column ps-2 pt-0 pe-2 pb-3 mt-3 mb-2">

                            </li>
                        </ul>
                    </nav>

                </div>

                <header class="header">

                </header>

                <div class="search-container d-flex justify-content-between ps-2 pt-3 pe-5 pb-3 sticky-top bg-white">
                    <div class="search-box">
                        <input type="text" placeholder="Buscar estudiante">
                        <img class="buscar-libros-icono" src="/assets/img/buscar.png" alt="">
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-secondary agregar-estudiante-btn" type="button">
                            <img src="/assets/img/agregar-estudiante.png" class="me-1" width="20px" height="20px" alt=""> <b>Agregar Estudiante</b>

                    </div>
                </div>

                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Rol</th>
                                    <th>Estado</th>

                            </tbody>
