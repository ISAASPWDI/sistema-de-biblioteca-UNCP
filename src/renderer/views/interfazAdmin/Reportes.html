<!DOCTYPE html>
<html lang="es">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

                            <li class="menu-hover-style d-flex align-items-center mb-2 "><a href="./interfazAdmin.html"

                            <li class="menu-hover-style d-flex align-items-center mb-2 "><a

                            <li class="menu-hover-style d-flex align-items-center mb-2 "><a

                <div class="container p-1 pb-3">

            <main class="main-biblioteca-digital">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
